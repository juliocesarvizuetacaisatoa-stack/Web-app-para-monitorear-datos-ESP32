<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor ESP32 - En Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .sensor-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #3498db;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .sensor-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .sensor-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0;
        }

        .sensor-unit {
            font-size: 1em;
            color: #7f8c8d;
            font-weight: normal;
        }

        .leds-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .leds-section h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .leds-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .led-item {
            text-align: center;
        }

        .led-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }

        .led {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e74c3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .led.on {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
        }

        .led.off {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .status-bar {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }

        .last-update {
            font-size: 1.1em;
            font-weight: bold;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #2ecc71;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .error {
            background-color: #e74c3c !important;
            color: white;
        }

        @media (max-width: 768px) {
            .sensor-grid {
                grid-template-columns: 1fr;
            }
            
            .leds-container {
                gap: 15px;
            }
            
            .led {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Monitor ESP32</h1>
            <p>Monitoreo en tiempo real de voltaje, corriente y estado de LEDs</p>
        </div>

        <div class="content">
            <div class="sensor-grid">
                <div class="sensor-card">
                    <h3>‚ö° Voltaje</h3>
                    <div class="sensor-value" id="voltaje">0.00<span class="sensor-unit"> V</span></div>
                    <p>Voltaje medido por el ESP32</p>
                </div>
                
                <div class="sensor-card">
                    <h3>üîå Corriente</h3>
                    <div class="sensor-value" id="corriente">0.00<span class="sensor-unit"> A</span></div>
                    <p>Corriente medida por el ESP32</p>
                </div>
            </div>

            <div class="leds-section">
                <h2>üí° Estado de los LEDs</h2>
                <div class="leds-container">
                    <div class="led-item">
                        <span class="led-label">LED 1</span>
                        <div class="led off" id="led1">1</div>
                    </div>
                    <div class="led-item">
                        <span class="led-label">LED 2</span>
                        <div class="led off" id="led2">2</div>
                    </div>
                    <div class="led-item">
                        <span class="led-label">LED 3</span>
                        <div class="led off" id="led3">3</div>
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <span class="connection-status" id="connectionStatus"></span>
                <span class="last-update" id="lastUpdate">
                    Conectando al servidor...
                </span>
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const voltajeElement = document.getElementById('voltaje');
        const corrienteElement = document.getElementById('corriente');
        const lastUpdateElement = document.getElementById('lastUpdate');
        const connectionStatusElement = document.getElementById('connectionStatus');

        // Funci√≥n para actualizar los datos del sensor
        async function updateData() {
            try {
                const response = await fetch('/api/data');
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Actualizar voltaje
                voltajeElement.innerHTML = `${data.voltaje.toFixed(2)}<span class="sensor-unit"> V</span>`;
                
                // Actualizar corriente
                corrienteElement.innerHTML = `${data.corriente.toFixed(2)}<span class="sensor-unit"> A</span>`;
                
                // Actualizar LEDs
                updateLED('led1', data.led1);
                updateLED('led2', data.led2);
                updateLED('led3', data.led3);
                
                // Actualizar estado de conexi√≥n
                connectionStatusElement.style.backgroundColor = '#2ecc71';
                lastUpdateElement.innerHTML = `‚úÖ Conectado - √öltima actualizaci√≥n: ${new Date().toLocaleTimeString()}`;
                
                console.log('Datos actualizados:', data);
                
            } catch (error) {
                console.error('‚ùå Error al obtener datos:', error);
                
                // Mostrar estado de error
                connectionStatusElement.style.backgroundColor = '#e74c3c';
                lastUpdateElement.innerHTML = `‚ùå Error de conexi√≥n - ${new Date().toLocaleTimeString()}`;
                
                // Opcional: Reintentar despu√©s de 5 segundos
                setTimeout(updateData, 5000);
            }
        }

        // Funci√≥n para actualizar el estado de los LEDs
        function updateLED(ledId, state) {
            const led = document.getElementById(ledId);
            if (state) {
                led.classList.add('on');
                led.classList.remove('off');
            } else {
                led.classList.add('off');
                led.classList.remove('on');
            }
        }

        // Funci√≥n para probar la conexi√≥n al servidor
        async function testConnection() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    console.log('‚úÖ Servidor conectado correctamente');
                    return true;
                }
            } catch (error) {
                console.error('‚ùå No se pudo conectar al servidor:', error);
                return false;
            }
        }

        // Inicializar la aplicaci√≥n
        async function initApp() {
            console.log('üöÄ Iniciando aplicaci√≥n ESP32 Monitor...');
            
            // Probar conexi√≥n al servidor
            const isConnected = await testConnection();
            
            if (isConnected) {
                // Actualizar datos inmediatamente
                updateData();
                
                // Actualizar cada 3 segundos
                setInterval(updateData, 3000);
            } else {
                lastUpdateElement.innerHTML = '‚ùå No se pudo conectar al servidor. Reintentando...';
                connectionStatusElement.style.backgroundColor = '#e74c3c';
                
                // Reintentar despu√©s de 5 segundos
                setTimeout(initApp, 5000);
            }
        }

        // Iniciar la aplicaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', initApp);

        // Opcional: Actualizar cuando la p√°gina vuelve a estar visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateData();
            }
        });
    </script>
</body>
</html>
